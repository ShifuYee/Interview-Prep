<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Throttle and Debounce Example</title>
    <link rel="stylesheet" type="text/css" href="./style.css">

  </head>
  <body>
    <div id="mouseArea" class="mouse-area">
      <span class="label">real-time coords:</span>
      <span id="realtimeX">(initial)</span>,
      <span id="realtimeY">(initial)</span>
      <br>
      <span class="label">throttled coords:</span>
      <span id="throttledX">(initial)</span>,
      <span id="throttledY">(initial)</span>
      <br>
      <span class="label">debounced coords:</span>
      <span id="debouncedX">(initial)</span>,
      <span id="debouncedY">(initial)</span>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
